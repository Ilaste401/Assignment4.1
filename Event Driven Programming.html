<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taokaka Running Simulator</title>
    <script src="Event Driven Programming.js"></script>
    <link rel="stylesheet" href="Event Driven Programming.css".css">
</head>
<body>
    <h1>Taokaka Running Simulator</h1>
    <button onclick="runningStart();">Start Running!</button>
    <button onclick="runningStop();">Return to Idle!</button>
    <button onclick="runningRestart()">Return to the Start!</button>
    <div id="msg"></div>
    <br>
    <img src="tao-idle.gif" id="taoSpin" style="position:absolute; left:200px; top:200px; width:200px;">
</body>
</html>
